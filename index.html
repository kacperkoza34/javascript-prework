<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <section class="container splash justify-content-center py-5">
    <div class="row">
			<div class="rigth-bar col-3">
				<div class="d-flex justify-content-center align-items-center">
					<div class="flex-column">
  					<div class="p-2">Player</div>
  					<div class="p-2">Computer</div>
					</div>
					<div class="flex-column">
						<div id="player-points" class="p-2">
						</div>
						<div id="computer-points" class="p-2">
						</div>
					</div>
					<div class="flex-column">
						<div id="player-percent" class="p-2">
						</div>
						<div id="computer-percent" class="p-2">
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center align-items-center">
					<div id="restart" class="btn btn-secondary m-3">
						Restart
					</div>
				</div>
			</div>
			<div class="content col-6">
      	<div class="title mx-auto">
        	<h2 class="mb-4 text-center">Kamień, papier, nożyce</h2>
					<h5 class="text-center">Wybierz swój ruch</h5>
      	</div>
				<div id="buttons" class="d-flex justify-content-center">
      		<div id="play-rock" class="btn btn-secondary mx-1"><span class="fas fa-hand-rock p-2"></span></div>
      		<div id="play-paper" class="btn btn-secondary mx-1"><span class="fas fa-hand-paper p-2"></span></div>
      		<div id="play-scissors" class="btn btn-secondary mx-1"><span class="fas fa-hand-scissors p-2"></span></div>
    		</div>
				<div id="messages" class="d-inline table-row">
				</div>
			</div>
			<div class="left-bar col-3">
				<div id="settings">
				</div>
			</div>
		</div>
	</section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
